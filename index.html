<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA + FCM</title>
    <link rel="manifest" href="./manifest.webmanifest">
</head>

<body>
    <h1 style="text-align:center; margin-top:50px;">纯前端 PWA + Firebase 消息推送3</h1>
    <p style="text-align:center;">请允许通知以接收消息</p>
    <button id="request-permission" style="display:block; margin:20px auto;">获取通知权限</button>
    <script type="module" src="./main.js"></script>
    <div id="console"
        style="position:fixed;bottom:0;width:100%;height:150px;overflow:auto;background:#000;color:#0f0;font-size:12px;">
    </div>
    <script>
        (function () {
            const oldLog = console.log;
            console.log = function (...args) {
                oldLog.apply(console, args);
                const c = document.getElementById('console');
                const msg = args.map(a => typeof a === 'object' ? JSON.stringify(a) : a).join(' ');
                const div = document.createElement('div');
                div.textContent = msg;
                c.appendChild(div);
                c.scrollTop = c.scrollHeight;
            }
        })();
        console.log('控制台已启用');
    </script>
</body>

</html>
